<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>普通人员填写</title>
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
</head>
<body background="asserts/img/5.jpg" class="text-center" >
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
		<form th:action="@{/memInfo}" method="post">
			<h1 class="align-content-center">请填写信息</h1>
			<table border="1" align="center"  cellpadding="15" cellspacing="15" background="asserts/img/cyan.jpg">
<!--				<caption><h1>请填写信息</h1></caption>-->
				<tr>
					<td width="125" height="35">姓名：</td>
					<td width="300"><input name="memberName" type="text" class="form-control" placeholder="姓名" required="required"></td>
				</tr>
				<tr>
					<td width="125" height="35">性别：</td>
					<td width="300">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="1">
							<label class="form-check-label">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="0">
							<label class="form-check-label">女</label>
						</div>
					</td>
				</tr>
				<tr>
					<td width="125" height="35">学号：</td>
					<td width="300"><input name="studentId" type="text" class="form-control" placeholder="学号" required="required"></td>
				</tr>
				<tr>
					<td width="125" height="35">学院：</td>
					<td width="300"><input name="college" type="text" class="form-control" placeholder="学院" required="required"></td>
				</tr>
				<tr>
					<td width="125" height="35">专业：</td>
					<td width="300"> <input name="major" type="text" class="form-control" placeholder="专业" required="required"></td>
				</tr>
				<tr>
					<td width="125" height="35">QQ：</td>
					<td width="300"><input name="qq" type="text" class="form-control" placeholder="QQ" ></td>
				</tr>
				<tr>
					<td width="125" height="35">会服尺寸：</td>
					<td width="300">
						<select name="clothSize" class="form-control">
							<option value=""></option>
							<option>S</option>
							<option>M</option>
							<option>L</option>
							<option>XL</option>
							<option>XXL</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="125" height="35" colspan="2">
						<input type="submit" value="提交数据" >
						<input type="reset" />
					</td>
				</tr>
			</table>
			<br>
			<br>
			<br>
			<br>
		</form>
		<br>
		<br>
		<br>
		<br>
	</main>
	</div>
	</div>
</body>

</html>
