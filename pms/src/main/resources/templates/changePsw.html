<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>修改密码</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

<form class="form-signin" action="/changePswPage" method="post">
    <h3><a class="btn btn-sm btn-success" href="/members">返回</a></h3>
    <h1 class="h3 mb-3 font-weight-normal">修改密码</h1>
<!-- 消息提示没用-->
    <p style="color: red" th:text="${message1}" th:if="${not #strings.isEmpty(message1)}"></p>
    <input type="text" name="username" class="form-control" readonly="readonly" th:value="${session.name}">
    <input type="password" name="oldPassword" class="form-control" placeholder="请输入原密码"  required="">
    <input type="password" name="newPassword1" class="form-control" placeholder="请输入新密码" required="">
    <input type="password" name="newPassword2" class="form-control" placeholder="请确认新密码"  required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">确认修改</button>
</form>
</body>

</html>
